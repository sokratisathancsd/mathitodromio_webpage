    <script>
        $(window).scroll(function (e) {

            if ($(this).scrollTop() > 120 && !isPositionFixed) {
                $el.css({'position': 'fixed', 'top': '0px', 'box-shadow': '0 8px 16px 0 rgba(0,0,0,0.8)'});
            }
            if ($(this).scrollTop() < 120 && isPositionFixed) {
                $el.css({'position': 'absolute', 'top': '100px', 'box-shadow': 'none'});
